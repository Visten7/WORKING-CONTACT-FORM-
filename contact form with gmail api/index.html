<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="contact-container">
    <form  action="https://api.web3forms.com/submit" method="POST" class="contact-left">
    <div class="contact-left-title">
        <h2>Get in touch!</h2>
        <hr>
    </div>
    <input type="hidden" name="access_key" value="2175ccba-66c7-4fab-a630-c1f64a5ed812">
    <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
    
    <input type="email" name="email" placeholder="Your email" class="contact-input" required>

    <textarea name="message" placeholder="YOUR Message" class="contact-input" required></textarea>
    <button type="submit">Submit<img src="/assets/arrow_icon.png" alt=""></button>
    </form>
    <div class="contact-right">
        <img src="/assets/right_img.png" alt="">
    </div>
   </div>
</body>
</html>
